<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="cad.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    
    <a href="https://store.steampowered.com/app/504230/Celeste/">
        <img onload="EasterEgg()" id="morango" src="img/morango.webp">
    </a>
    

    <header>
        <img src="img/1.jpg" alt="Ícone 1" class="img1"> 
        <h1>Portifólio Madeline</h1>    
        <img src="img/2.jpg" alt="Ícone 2" class="img2"> 
    </header>



    <div class="links">
        <nav>
            <a href="index.html" onclick="FazerSom()">Inicio</a>
        </nav>
    </div>




<div class="form-container">
    <form class="styled-form">
        <h2>Formulário de Cadastro</h2>
        <br><br>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label>Gênero:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="genero" value="feminino" required>
                    Feminino
                </label>
                <label>
                    <input type="radio" name="genero" value="masculino">
                    Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="outro">
                    Outro
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </div>

        <button type="submit" onclick="FazerSom()">Cadastrar</button>
    </form>
</div>



<div class="container-animacao">
    <img src="personagens/RunFast01.webp" alt="Madeline correndo" class="imagem-animada">
</div>



<footer>
    <div class="copy">
        <p>FORMULÁRIO MADELINE</p>
    </div>


    <img src="img/3.jpg" alt="Ícone 3" class="img3">
</footer>


<script src="./scripts.js"></script>
</body>
</html>
